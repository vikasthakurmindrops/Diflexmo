<head>

</head>

<body>
    <!-- ==========================||Navbar with Banner text and Images Start Here||===================== -->

            <div class="navbar">

                        <img src="./img/logo.png" alt="Diflexmo-logo" width="134px" height="16.54px">
                    </a>
                </div>
                </a>
                <div class="menu">
                    <div class="text-primary display-4"><a href="./index.html">Home</a></div>
                    <div>
                        <a href="#"><button class="secondary-button"><img src="./img/add-user.svg" width="16.67px"
                                    height="15px">
                                Register</button></a>
                    </div>
                    <div><span class="text-gray text-bold">NL|</span> <span class="text-primary text-bold">EN</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="small-container mt-32">
            <div class="header-container">
                <div class="container-left">
                    <span class="display-5 text-primary">Welcome to Radiology</span><br>
                    <span class="text-primary mt-10 display-3">Schedule your appointment with us</span>
                    <p class="text-primary display-4 mt-16">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                        Reprehenderit consequuntur consequatur quae architecto, dolore id?</p>

                <div class="container-right">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ==========================||Navbar with Banner text and Images Ends Here||===================== -->

    <!-- =============================||Main Content Starts=============================|| -->
    <div class="small-container">
        <div class="basic-details mt-32">
            <!-- ================================|| Progress Bar Starts ||=====================-->
            <div class="basic-details-progress-bar">
                <div>
                    <button class="progress-button bg-success text-white">Basic Details</button>
                </div>
                <div><hr class="progress-bar-hr bg-success"></div>
                <div>
                    <button class="progress-button bg-primary text-white">Select Exam</button>
                </div>
                <div><hr class="progress-bar-hr"></div>
                <div>
                    <button class="progress-button">Select Date & Time</button>
                </div>
                <div><hr class="progress-bar-hr"></div>
                <div>
                    <button class="progress-button">Confirm</button>
                </div>
            </div>
             <!-- ================================|| Progress Bar Ends ||=====================-->

              <!-- ================================|| Form Section Starts ||=====================-->
            <div class="basic-details-form-group bg-white mt-64">
                <form class="form-align">
                    <div class="form-group">
                        <label for="first-name">Referring Physician*</label>
                        <input type="text" placeholder="Enter Physician Name">
                    </div>
                </form>
                <form class="form-align">
                    <div class="form-group">
                        <div><span class="text-primary display-5">Select Exam(s) below</span></div>
                        <label for="first-name">Exam*</label>
                            <select name="exams" id="exams">
                              <option value="Aanpesing stuenzolen">Aanpesing stuenzolen</option>
                              <option value="Levering stuenzolen">Levering stuenzolen</option>
                              <option value="Matname">Matname</option>

                              <option value="Aanpesing stuenzolen">Aanpesing stuenzolen</option>
                              <option value="Levering stuenzolen">Levering stuenzolen</option>
                              <option value="Matname">Matname</option>
                              <option value="Dangue">Dangue</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <div class="mt-16"></div>
                        <label for="first-name">Remarks</label>
                        <textarea name="remarks" id="" cols="30" rows="2" placeholder="Enter remarks"></textarea>
                    </div>
                    <div class="mt-32">
                        <img src="./img/delete-Icon.svg" alt="delete-icon"class="hoverable">
                    </div>
                </form>
                <div class="add-more-exam">
                    <div>
                        <img src="./img/plus-icon.svg" alt="plus-icon" width="25px" class="hoverable">
                    </div>
                    <div><span class="display-5 text-primary"> Click to add more exam</span></div>
                </div>
            </div>
            <a href="./select-date-time.html"><button class="primary-button mt-16">Next</button></a>
             <!-- ================================|| Form Section Ends||=====================-->
        </div>
    </div>
    <footer>
        <div class="footer-text mt-64">
            <span class="text-primary display-4">Powered by Diflexmo Scheduling System</span>
        </div>
    </footer>
