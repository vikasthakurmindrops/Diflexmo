<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diflexmo | Register</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-secondary">
    <!-- =============================||Navbar Starts Here||================================= -->
    <div class="container">
        <div class="navbar">
            <div class="nav-brand">
                <a href="./index.html"><img src="./img/logo.png" alt="Diflexmo-logo" width="134px" height="16.54px">
                </a>
            </div>
        </div>
    </div>
    <!-- =============================||Navbar Ends Here||================================= -->
    <div class="main-container">
        <div class="sign-in-container bg-white">
            <div class="sign-in-left-container">
                <span class="text-primary display-2">Looks like you are new here</span>
                <p class="display-3 text-primary mt-16">Register with your email to get started</p>
                <div class="left-container-img mt-32">
                    <img src="./img/user-with-phone.png" alt="user-with-phone" width="250px" height="auto">
                </div>
            </div>
            <div class="sign-in-right-container">
                <div class="sign-in-text-section mt-32">
                    <div>
                        <span class="text-black display-2">Register</span>
                    </div>
                    <div class="mt-32">
                        <span class="display-4">Existing User? <a href="./signin.html"><button
                                    class="white-button display-4">Login</button></a></span>
                    </div>
                </div>
                <!-- ==========================||Form Starts Here||=============================== -->
                <div class="sign-in-form-group mt-16">
                    <form>
                        <div class="input-group">
                            <div>
                                <label for="email" class="display-5 text-gray">Email</label>
                            </div>
                            <div class="form-input">
                                <div>
                                    <img src="./img/mail-placeholder.svg" alt="mail-logo">
                                </div>
                                <div>
                                    <input type="text" placeholder="me@deflexmo.com">
                                </div>
                            </div>
                            <div>
                                <label for="password" class="display-5 text-gray">Password</label>
                            </div>
                            <div class="form-input">
                                <div>
                                    <input type="password" placeholder="Enter Password">
                                </div>
                            </div>
                            <div>
                                <label for="confirm-password" class="display-5 text-gray">Confirm Password*</label>
                            </div>
                            <div class="form-input">
                                <div>
                                    <input type="password" placeholder="Enter Password">
                                </div>
                            </div>
                            <div>
                                <label for="phone-number" class="display-5 text-gray">Phone Number</label>
                            </div>
                            <div class="form-input">
                                <div>
                                    <input type="tel" placeholder="Enter Phone Number">
                                </div>
                            </div>
                        </div>
                        <a href="./login-schedule.html"><button class="primary-button mt-16">Register</button></a>
                        <div class="or-section mt-10">
                            <div>-----</div>
                            <div><span>or</span></div>
                            <div>-----</div>
                        </div>
                        <a href="./schedule.html"><button class="secondary-button mt-10">schedule appointment</button></a>
                    </form>
                </div>
                <!-- ==========================||Form Ends Here||=============================== -->
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-text">
            <span class="text-primary display-4">Powered by Diflexmo Scheduling System</span>
        </div>
    </footer>
</body>

</html>
